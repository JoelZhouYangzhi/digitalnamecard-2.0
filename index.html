<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Name Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .name-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .name-card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .name-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="name-card">
        <h1>Joel Zhou</h1>
        <p>Associate Director of Sales</p>
        <p>Email: joel.zhou@manulifefa.com.sg</p>
        <p>Phone: +65 8383 5002</p>
    </div>
</body>
</html>
