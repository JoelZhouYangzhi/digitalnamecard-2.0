<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Name Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="LKSLogo.png" alt="Company Logo" class="company-logo">
                <img src="Professional-Photo.jpg" alt="Profile Picture" class="profile-photo">
                <h2>Joel Zhou Yangzhi</h2>
                <p>Associate Director of Sales</p>
                <p>Email: <a href="mailto:joel.zhou@manulifefa.com.sg">joel.zhou@manulifefa.com.sg</a></p>
                <p>Contact Number: +65 8393 5002</p>
                <a href="Joel-Zhou.vcf" class="contact-button">Contact Me</a>
                <div class="flip-button" onclick="flipCard()">
                    <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="200" height="60" rx="30" fill="#4A90E2"/>
                        <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" alignment-baseline="central">
                            Our Partners
                        </text>
                    </svg>
                </div>
            </div>
            <div class="back" onclick="flipCard()">
                <h2>Our Partners</h2>
                <div class="partners-logos">
                    <!-- Add your partners' logos here -->
                    <img src="Manulife.png" alt="Manulife">
                    <img src="Singlife.png" alt="Singlife">
                    <img src="iFast.png" alt="iFast">
                    <img src="PhillipCapital.png" alt="Phillip Capital">
                    <!-- Add more logos as needed -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
        }
    </script>
</body>
</html>
